<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar  color="secondary">
      <ion-title><ion-icon name="paw" style="color:#795548"></ion-icon>&nbsp;&nbsp;Yo Adopto</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <button menuClose ion-item *ngIf="!authService.userSignedIn()" (click)="openLoginPage()">Ingresar</button>
      <button menuClose ion-item *ngIf="authService.userSignedIn()" (click)="logout()">Salir</button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
