<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Adopciones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>En adopci√≥n</h3>

  <ion-card *ngFor="let adoption of adoptions">
    <img src="{{adoption.image}}" (click)="onAdoptionClick(adoption)" />
    <ion-card-content>
      <ion-card-title>
        {{( adoption.name.length>8)? (adoption.name | slice:0:8)+'...':(adoption.name) }}
      </ion-card-title>
      {{( adoption.description.length>140)? (adoption.description | slice:0:140)+'...':(adoption.description) }}
    <p><ion-note>Publicado el {{ adoption.created_at | date:"dd/MM/yyyy HH:mm:ss" }}</ion-note></p>
    </ion-card-content>
  </ion-card>

  <ion-fab *ngIf="authService.userSignedIn()" right bottom>
    <button color="danger" ion-fab (click)="addAdoption()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
