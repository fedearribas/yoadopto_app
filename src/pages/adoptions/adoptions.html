<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Adopciones</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>En adopcion</h3>

  <ion-card *ngFor="let adoption of adoptions">
    <img src="{{adoption.image}}" />
    <ion-card-content>
      <ion-card-title>
        {{adoption.name}}
      </ion-card-title>
      {{adoption.description}}
    </ion-card-content>
  </ion-card>


</ion-content>
